<!DOCTYPE html>
<html>
<head>
    <title>Type Conversion and Calculations</title>
    <script>
        function myfun() {
            // Get the input values
            let n1 = document.getElementById("fn").value;
            let n2 = document.getElementById("sn").value;

            // Convert to numbers
            n1 = parseFloat(n1);
            n2 = parseFloat(n2);

            // Check if the values are numbers
            if (isNaN(n1) || isNaN(n2)) {
                alert("Enter valid details");
                return false;
            }

            // Perform calculations
            let sum = n1 + n2;
            let diff = n1 - n2;
            let pro = n1 * n2;
            let quo = n2 !== 0 ? n1 / n2 : 'Division by zero error'; // Handle division by zero

            // Display the results
            document.getElementById("cal").innerHTML = `Sum: ${sum}\nDifference: ${diff}\nProduct: ${pro}\nQuotient: ${quo}`;
        }
    </script>
</head>
<body>
    <h1>Type Conversion and Calculations</h1>
    <label>Enter first number:</label>
    <input type="number" id="fn" required><br><br>
    
    <label>Enter second number:</label>
    <input type="number" id="sn" required><br><br>

    <button type="button" onclick="myfun()">Calculate</button>
    <pre id="cal"></pre>
</body>
</html>
