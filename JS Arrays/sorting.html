<html>
    <script>
        let prices =[56,12,23,8,4,44];

        // to print ascending order.........
        prices.sort((p1,p2) => p1-p2)
        .forEach(price => console.log(price));

        
        // to print desending order.........
        prices.sort((p1,p2) => p2-p1)
        .forEach(price => console.log(price));



    </script>
</html>
